wso2_group: wso2
wso2_user: wso2carbon
product_name: wso2ei
product_version: 7.1.0
target: /mnt
product_package_location: files
jdbc_driver: mysql-connector-java-8.0.22.jar

run_migration_node: is_1

# Performance tuning configurations
enable_performance_tuning: false
performance_tuning_file_list:
  - { src: '{{ product_package_location }}/system/etc/sysctl.conf',
      dest: '/etc/sysctl.conf' }
  - { src: '{{ product_package_location }}/system/etc/security/limits.conf',
      dest: '/etc/security/limits.conf' }

security_file_list:
  - { src: '{{ product_package_location }}/security/client-truststore.jks',
      dest: '{{ carbon_home }}/repository/resources/security/client-truststore.jks' }
  - { src: '{{ product_package_location }}/security/wso2carbon.jks',
      dest: '{{ carbon_home }}/repository/resources/security/wso2carbon.jks' }

old_security_file_list:
  - { src: '{{ product_package_location }}/security-old/wso2carbon-old.jks',
      dest: '{{ carbon_home }}/repository/resources/security/wso2carbon-old.jks' }

# Set the location the product packages should reside in (eg: "local" in the /files directory, "remote" in a remote location)
pack_location: false
#pack_location: local
#pack_location: remote
#remote_jdk: "<URL_TO_JDK_FILE>"

# JDK Distributions
jdk_name: amazon-corretto-8.242.08.1-linux-x64
java_dir: /opt
java_symlink: "{{ java_dir }}/java"
java_home: "{{ java_dir }}/{{ jdk_name }}"

# Data source configurations for the shared database which hosts registry and user management tables
wso2is_shared_db_type: mysql
wso2is_shared_db_url: jdbc:mysql://idm-stress.crankbftdpmc.us-west-2.rds.amazonaws.com:3306/regdb?useSSL=false
wso2is_shared_db_username: idm
wso2is_shared_db_password: idm
wso2is_shared_db_validation_query: "SELECT 1"
wso2is_shared_db_driver: com.mysql.jdbc.Driver

# Data source configurations for the database which hosts identity tables
wso2is_identity_db_type: mysql
wso2is_identity_db_url: jdbc:mysql://idm-stress.crankbftdpmc.us-west-2.rds.amazonaws.com:3306/identitydb?useSSL=false
wso2is_identity_db_username: idm
wso2is_identity_db_password: idm
wso2is_identity_db_validation_query: "SELECT 1"
wso2is_identity_db_driver: com.mysql.jdbc.Driver

# Data source configurations for the user database which hosts registry and user management tables
wso2is_user_db_type: mysql
wso2is_user_db_url: jdbc:mysql://idm-stress.crankbftdpmc.us-west-2.rds.amazonaws.com:3306/umdb?useSSL=false
wso2is_user_db_username: idm
wso2is_user_db_password: idm
wso2is_user_db_validation_query: "SELECT 1"
wso2is_user_db_driver: com.mysql.jdbc.Driver

# Data source configurations for the database which hosts workflow (WSO2 product BPS) tables
wso2is_bps_db_type: h2
wso2is_bps_db_url: jdbc:h2:file:./repository/database/jpadb;DB_CLOSE_ON_EXIT=FALSE;MVCC=TRUE
wso2is_bps_db_username: wso2carbon
wso2is_bps_db_password: wso2carbon
wso2is_bps_db_driver: org.h2.Driver
wso2is_bps_db_validation_query: "SELECT 1"

# Data source configurations for the database which hosts consent management tables
wso2is_consent_db_id: WSO2ConsentDS
wso2is_consent_db_type: h2
wso2is_consent_db_url: jdbc:h2:./repository/database/WSO2IDENTITY_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
wso2is_consent_db_username: wso2carbon
wso2is_consent_db_password: wso2carbon
wso2is_consent_db_driver: org.h2.Driver
wso2is_consent_db_validation_query: "SELECT 1"

# Enable statistic publishing
wso2is_enable_event_listener: true
wso2is_enable_handler_for_login_stats: false
wso2is_enable_handler_for_session_stats: false

wso2is_enable_identity_mgt_listener: false
wso2is_priority_identity_mgt_listener: 50
wso2is_enable_governance_identity_mgt_listener: true
wso2is_priority_governance_identity_mgt_listener: 95
wso2is_enable_governance_identity_store_listener: true
wso2is_priority_governance_identity_store_listener: 97

# KeyStore which will be used for encrypting/decrypting passwords and other sensitive information.
keystore_location: wso2carbon.jks
keystore_type: JKS
keystore_password: wso2carbon
keystore_key_alias: wso2carbon
keystore_key_password: wso2carbon

internal_keystore_location: wso2carbon-old.jks
internal_keystore_type: JKS
internal_keystore_password: wso2carbon
internal_keystore_key_alias: wso2carbon
internal_keystore_key_password: wso2carbon

# System wide trust-store which is used to maintain the certificates of all the trusted parties.
truststore_location: client-truststore.jks
truststore_type: JKS
truststore_password: wso2carbon

ei_cluster: false

# List of configuration file templates, and the paths they should be written to
config_files:
  - { src: 'micro_integrator_home/repository/conf/deployment.toml.j2',
      dest: '{{ micro_integrator_home }}/conf/deployment.toml' }
  - { src: 'micro_integrator_home/bin/micro-integrator.sh.j2',
      dest: '{{ micro_integrator_home }}/bin/micro-integrator.sh' }

dashboard_config_files:
  - { src: 'micro_integrator_dashboard_home/repository/conf/deployment.yaml.j2',
      dest: '{{ micro_integrator_dashboard_home }}/conf/deployment.yaml' }
  - { src: 'micro_integrator_dashboard_home/bin/dashboard.sh.j2',
      dest: '{{ micro_integrator_dashboard_home }}/bin/dashboard.sh' }

